strong,{children:\"Rufus Pollock\"}),\" 1:13:37\"]}),`\n`,(0,t.jsx)(e.p,{children:\"I got that and there are many other things like how can more people do it, but what I just want to say on that point, and I think that's what we could delve into in a follow up, I hope, with this, Jeffrey, and I want to get a moment to thank you, but I want to leave you and listneners with the question, what's amazing for me is that we got to do this in this way, that this journey of empiricism can be useful, open minded empiricism can be really, really valuable. And I think there are a lot of other areas that, you know, kind of like how do we support a radically wiser weller society, radically wiser lives for ourselves, where this could be this could be useful. And I want to flag it, often there's been a scepticism in this kind of area of like thinking, no, no, you can't fit this into a box. We're not trying to fit it into a box, yeah, it's not fitable in a box, but there's still some things you can see about it. And I think that's a really big insight from this and that then it can turn into a useful protocol and beautiful application. So I just want to thank you for your time today and for explaining this. As a trailer for next time, I think we could talk a bit more about the map of Fundamental Wellbeing and particularly the protocol and how that has evolved and where you see it going and what you see the kind of frontiers are for this kind of work. Because I think the thing is, well, I now know there are more people, you and your community are still relatively small in this area and what would it be like if this was like, you know, all over the world, and we were doing much more, getting much more even more research data at the moment on these things. Totally. Enough to throw to AI even and stuff like that. Exactly. Yeah. So I just want to really thank you, Jeffery, for your participation. I hope we'll get to do a part two of these and have a really wonderful day and to our listeners, thank you for tuning in, there'll be another second or third episode out of this. Thank you very much. Thank you.\"})]})}function v(o={}){let{wrapper:e}=o.components||{};return e?(0,t.jsx)(e,Object.assign({},o,{children:(0,t.jsx)(d,o)})):d(o)}var I=v;return k(A);})();\n;return Component;"},"_id":"blog/2023/01/19/a-scientific-approach-to-awakening-and-fundamental-wellbeing.md","_raw":{"sourceFilePath":"blog/2023/01/19/a-scientific-approach-to-awakening-and-fundamental-wellbeing.md","sourceFileName":"a-scientific-approach-to-awakening-and-fundamental-wellbeing.md","sourceFileDir":"blog/2023/01/19","contentType":"markdown","flattenedPath":"blog/2023/01/19/a-scientific-approach-to-awakening-and-fundamental-wellbeing"},"type":"Blog","url_path":"blog/2023/01/19/a-scientific-approach-to-awakening-and-fundamental-wellbeing","slug":"a-scientific-approach-to-awakening-and-fundamental-wellbeing","authorsDetails":[{"layout":"people","data":[],"id":"eilidhross","name":"Eilidh Ross","avatar":"/assets/images/IMG_6159-scaled-e1653305020765.jpg","body":{"raw":"\nEilidh studied Law at the University of Oxford before moving back home to Scotland to gain an MSc in Media, Communications and International Journalism from the University of Glasgow. Prior to joining Life Itself, Eilidh has worked as a researcher with the University of Dundee, an assistant editor with Radio Clyde and a Digital Media Officer for the COP26 Coalition. Outside of work, Eilidh enjoys music  from folk, to musical theatre, to country  and can often be found exploring the Scottish countryside with her Great Dane, Selkie\n","code":"var Component=(()=\u003e{var h=Object.create;var o=Object.defineProperty;var l=Object.getOwnPropertyDescriptor;var m=Object.getOwnPropertyNames;var u=Object.getPrototypeOf,g=Object.prototype.hasOwnProperty;var x=(t,e)=\u003e()=\u003e(e||t((e={exports:{}}).exports,e),e.exports),j=(t,e)=\u003e{for(var i in e)o(t,i,{get:e[i],enumerable:!0})},s=(t,e,i,r)=\u003e{if(e\u0026\u0026typeof e=
